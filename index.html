<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <title>CRUD</title>
</head>

<body>
    <div class="header">
        <h1>Cadastro de pessoas</h1>
    </div>

    <div class="container">
        <div id="formRegisterPeople">
            <h2>Adicionar pessoas</h2>
            <form id="form" class="form">
                <input type="text" id="name" placeholder="Nome">
                <input type="email" id="email" placeholder="Email">
                <input type="text" id="cellphone" placeholder="Telefone (xx) xxxx-xxxx">
                <input type="text" id="occupation" placeholder="Profissão">
                <input type="submit" value="Enviar">
            </form>
        </div>

        <div id="formEditPeople">
            <h2>Editar pessoas</h2>
            <form id="formEdit" class="form">
                <input type="text" id="nameEdit" placeholder="Nome">
                <input type="email" id="emailEdit" placeholder="Email">
                <input type="text" id="cellphoneEdit" placeholder="Telefone (xx) xxxx-xxxx">
                <input type="text" id="occupationEdit" placeholder="Profissão">
                <input type="submit" value="Atualizar">
            </form>
        </div>
        <div class="tablePeople">
            <table id="tablePeople">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>Profissão</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody id="pessoas"></tbody>
            </table>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
